<div class="contact-container">
    <h1>Contact us!</h1>
    <p>If you have an event or a charity you would like us sing for let us know! Concert season November/December and April/May.</p>
</div>

    <div class="form">
        <form name="contact" method="POST" netlify>
            <label for="name">Name</label>                   
            <input type="text" id="name" name="name" />                    
            <label for="email"> Email</label>                   
            <input type="email" id="email" name="email"/>                    
            <label for="message">Message </label>                   
            <textarea rows="5" cols="50" name="message" id="message" placeholder="Write message here."></textarea>                    
            <input type="submit" id="submit">
        </form>
    </div>
